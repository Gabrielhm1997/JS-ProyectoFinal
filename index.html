<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Bootstrap Iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Mi CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1 class="text-center">Oferta!</h1>
        <p class="text-center">20% de descuento con la compra de 1000 pesos en helado o mas!</p>
    </header>

    <main>

        <div id="contenedorProductos" class="row d-flex justify-content-center container-fluid m-0 p-0"></div>

        <div class="d-flex justify-content-center">
            <button id="abrirCarrito" type="button" class="btn btn-outline-light">
                <i class="bi bi-cart3"></i>
            </button>
        </div>

        <!-- Modal Carrito -->

        <div class="myModal container-fluid" id="myModal">
            <div class="contenedorModal d-flex row">
                <div class="col-12 d-flex">
                    <h2 class="tituloModal col-10">Su carrito de compras</h2>

                    <div class="col-2 d-flex justify-content-end align-items-top">
                        <button id="cerrarCarrito" type="button" class="btnCerrarCarrito">
                            X
                        </button>
                    </div>

                </div>
                <div class="col-12">
                    <div id="contenedorProductosCargados" class="container-fluid">

                    </div>
                </div>
                <div class="col-12">
                    <button id="vaciarCarrito" type="button" class="btnCarrito">
                        Vaciar Carrito
                    </button>

                    <button id="pagarCarrito" type="button" class="btnCarrito">
                        Pagar
                    </button>
                </div>

            </div>
        </div>

        <!-- Modal Pago  -->

        <div class="myModal container-fluid" id="modalPago">
            <div class="contenedorModal d-flex row">
                <div class="col-12 row d-flex">
                    <div class="col-12 d-flex row p-0 m-0">
                        <h2 class="tituloModal col-10">Pagar</h2>

                        <div class="col-2 d-flex justify-content-end align-items-top m-0 p-0">
                            <button id="cerrarPago" type="button" class="btnCerrarCarrito">
                                X
                            </button>
                        </div>
                    </div>

                    <div id="contenedorPago" class="col-12">

                    </div>

                    <div class="col-12 d-flex align-items-center justify-content-end">
                        <button id="finalizarCompra" type="button" class="btnCarrito">
                            Finalizar compra
                        </button>
                    </div>

                </div>

            </div>
        </div>

        <div id="saludoCompra"></div>

        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>

        <!-- Mi JS -->
        <script src="main.js"></script>
</body>

</html>
